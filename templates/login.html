{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 450px; margin: 20px auto;">
    <h2 class="text-center" style="margin-bottom: 2rem;">Welcome Back</h2>
    <form method="POST">
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required placeholder="user@example.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn-primary">Login</button>
    </form>

    <div style="text-align: center; margin: 1.5rem 0; color: #666; font-size: 0.9rem;">
        — OR —
    </div>
    
    <!-- FIXED IMAGE SRC BELOW -->
    <a href="{{ url_for('google_login') }}" style="display: flex; justify-content: center; align-items: center; gap: 10px; width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; text-decoration: none; color: #444; font-weight: 600; background: white; transition: 0.2s;">
        <img src="{{ url_for('static', filename='google.png') }}" width="20" height="20" alt="G">
        Sign in with Google
    </a>

    <p class="text-center" style="margin-top: 1.5rem; font-size: 0.9rem;">
        New here? <a href="{{ url_for('register') }}" style="color: var(--primary);">Create an account</a>
    </p>
</div>
{% endblock %}
