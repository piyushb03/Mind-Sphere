{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 450px; margin: 20px auto;">
    <h2 class="text-center" style="margin-bottom: 2rem;">Create Account</h2>
    
    <form method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required placeholder="Your Name">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required placeholder="user@example.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Create a password">
        </div>

        <!-- NEW: Terms Checkbox -->
        <div style="margin-bottom: 1.5rem; display: flex; align-items: flex-start; gap: 10px;">
            <input type="checkbox" name="terms" required style="width: 20px; height: 20px; margin-top: 3px;">
            <label style="font-size: 0.9rem; font-weight: 400; line-height: 1.4;">
                I agree to the <a href="{{ url_for('legal') }}#terms" target="_blank" style="color: var(--primary);">Terms of Service</a> 
                and <a href="{{ url_for('legal') }}#privacy" target="_blank" style="color: var(--primary);">Privacy Policy</a>.
            </label>
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
    </form>

    <div style="text-align: center; margin: 1.5rem 0; color: #666; font-size: 0.9rem;">
        — OR —
    </div>
    
    <!-- NEW: Google Button -->
    <a href="{{ url_for('google_login') }}" style="display: flex; justify-content: center; align-items: center; gap: 10px; width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; text-decoration: none; color: #444; font-weight: 600; background: white; transition: 0.2s;">
        <img src="{{ url_for('static', filename='google.png') }}" width="20" height="20">
        Sign up with Google
    </a>

    <p class="text-center" style="margin-top: 1.5rem; font-size: 0.9rem;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary);">Login</a>
    </p>
</div>
{% endblock %}
